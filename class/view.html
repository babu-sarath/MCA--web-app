		<script>
			
			$(document).ready(function () {
				loadTable()
			})
				
			function loadTable(){
				let dataSet=[]
				db.collection("classes").get().then((querySnapshot)=>{
					querySnapshot.forEach((doc)=> {
						dataSet.push([doc.id,doc.data().className,doc.data().subject,doc.data().semester])
					})

					$('#classTable').DataTable({
						data: dataSet,
						columns: [
							{title: 'Class ID'},
							{ title: 'Class Name' },
							{ title: 'Subjects' },
							{ title: 'Semester' },
							{
								data: null,
								className: "center",
								defaultContent: '<a href="" class="editor_edit" id="edit" data-toggle="modal" data-target="#editModal">Edit</a> | <a href="" class="editor_remove" id="delete">Delete</a>'
							}
								
						],
						
					})

				})
			}

			function showMessage(msg) {
				$('.alert').addClass('show')
				$('#alertMessage').append(msg)
			}

			//DELETE
			$('#classTable').on('click', 'a.editor_remove', function(e){
				e.preventDefault();
				let id = $('td:first', $(this).parents('tr')).text()
				let tid = '#'+ $(this).attr('id')

				db.collection("classes").doc(id).delete().then(()=> {
					console.log("Document successfully deleted!");
					showMessage('Class has been successfully deleted')
					$(this).parents('tr').remove()
				}).catch((error)=> {
					console.error("Error removing document: ", error);
				})
			})

			//EDIT
			$('#classTable').on('click', 'a.editor_edit', function(e) {
					e.preventDefault();
					let id = $('td:first', $(this).parents('tr')).text()
					let name = $(this).closest('tr').find('td:eq(1)').text()
					let sub = $(this).closest('tr').find('td:eq(2)').text()
					let sem = $(this).closest('tr').find('td:eq(3)').text()
					$('#classId').val(id)
					$('#className').val(name)
					$('#subject').val(sub)
					$('#sem').val(sem)
				})
			

			$('#editForm').submit((e)=>{
				e.preventDefault()
				db.collection('classes').doc($('#classId').val()).update({
					className: $('#className').val(),
					semester: $('#sem').val(),
				}).then(()=>{
					console.log('update success')
					location.reload()
				}).catch((err)=>{
					console.log(err)
				})

			})

			$('#report').click((e)=>{
				let filename=''
				let downloadLink;
				let dataType = 'application/vnd.ms-excel';
				let tableSelect = document.getElementById('classTable');
				let tableHTML = tableSelect.outerHTML.replace(/ /g, '%20');

				// Specify file name
				filename = filename?filename+'.xls':'class_data.xls';

				// Create download link element
				downloadLink = document.createElement("a");

				document.body.appendChild(downloadLink);
				if(navigator.msSaveOrOpenBlob){
					var blob = new Blob(['\ufeff', tableHTML], {
						type: dataType
					});
					navigator.msSaveOrOpenBlob( blob, filename);
				}else{
					// Create a link to the file
					downloadLink.href = 'data:' + dataType + ', ' + tableHTML;
				
					// Setting the file name
					downloadLink.download = filename;
					
					//triggering the function
					downloadLink.click();
				}
			})


			$('#rmSubject').on('click',(e)=>{
				e.preventDefault()
				let Sub=$('#sub').val()
				if(!Sub==''){
					let ret = $('#subject').val().replace(Sub,'');
					db.collection('classes').doc($('#classId').val()).update({
							subject: firebase.firestore.FieldValue.arrayRemove(Sub)
					}).then(()=>{
						console.log('update success')
						showMessage('Update completed without any error')
						$('#subject').val(ret)
						$('#sub').val('')
						location.reload()
					}).catch((err)=>{
						console.log(err)
					})
				}
			})

		</script>
