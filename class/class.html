						<form id="createClass">
							<div class="form-inline">
								<input id="classCode" type="text" class="form-control mx-2" placeholder="Class ID" required/>
								<input id="className" type="text" class="form-control mx-2" placeholder="Class Name" required/>
								<input id="semester" type="text" class="form-control mx-2" placeholder="Semester" required/>

									<input id="subjectCode" type="text" class="form-control mx-2" placeholder="Subject Code" required/>
									<input id="subjectName" type="text" class="form-control mx-2" placeholder="Name" required/>
								</div>
	
								<div class="form-inline mt-3">
									<select class="custom-select mx-2" id="classDropdown">
										<option selected>Class</option>
									</select>
									<button class="btn btn-color-dark mx-2" type="submit">
										Create Subject

								</div>
