		</div>
		<div class="d-flex" id="wrapper">
			<!-- Sidebar -->
			<div class="border-right" id="sidebar-wrapper">
				<div class="sidebar-heading">
					<h4>
						<strong>MCA+ Admin</strong>
					</h4>
					<hr style="background-color: honeydew" />
				</div>
				<div class="list-group list-group-flush">
					<a href="#" class="nav-link mb-2 active">
						<i class="fas fa-user-graduate mx-1"></i> Student
					</a>
					<a href="/teacher/teacher.html" class="nav-link  mb-2 ">
						<i class="fas fa-chalkboard-teacher mx-1"></i> Teacher
					</a>
					<a href="/class/class.html" class="nav-link  mb-2 ">
						<i class="fas fa-chalkboard mx-1"></i> Classes
					</a>
					<a href="/attendance/attendance.html" class="nav-link  mb-2 ">
						<i class="fas fa-calendar-alt mx-1"></i> Attendance
					</a>

						<i class="fas fa-rupee-sign mx-1"></i> Payment

						<i class="fas fa-sign-out-alt"></i> Logout
					</a>
				</div>
			</div>
			<!-- /#sidebar-wrapper -->

			<!-- Page Content -->
			<div id="page-content-wrapper">
				<nav
					class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
				>
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
						<li class="nav-item mx-3">
							<a class="nav-link active" href="#">Create Student</a>
						</li>
						<li class="nav-item mx-3">
							<a class="nav-link" href="studentView.html">View All Student</a>
						</li>
					</ul>
				</nav>

				<div class="container-fluid px-5">
					<h4 class="mt-4">Add Student</h4>
					<form id="createStudent">
						<div class="row mt-4">
							<div class="form-inline">
								<input id="RegNo" type="text" class="form-control mx-2" placeholder="Reg. No." required/>
								<input id="name" type="text" class="form-control mx-2" placeholder="Name" required/>
								<input id="dob" type="date" value="" max="2000-12-31" class="form-control mx-2" required/>
								<select class="custom-select mx-2" id="classDropdown">
									<option selected>Class</option>
								</select>
							</div>

							<div class="form-inline mt-3">
								<input id="email" type="email" class="form-control mx-2" placeholder="Email" required/>
								<input id="password" type="password" class="form-control mx-2" placeholder="Password" required/>
								<input id="phoneNo" type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" class="form-control mx-2" placeholder="Phone Number" maxlength="10" min="0" required/>
							</div>
						</div>
						<button class="btn btn-color-dark mt-3" type="submit">
							Create Student
						</button>
					</form>
					<h4>ADMIN</h4>
					<form id="createAdmin">
						<div class="row mt-4">
							<div class="form-inline mt-3">
								<input id="emailAdmin" type="email" class="form-control mx-2" placeholder="Email" required/>
							</div>
						</div>
					</form>
					<button class="btn btn-color-dark mt-3" id="submit">
						Create Admin
					</button>
					<hr>
					<div class="my-5">
						<h4 class="mt-4">Upload Student Details File</h4>
						<div class="row mt-4">
							<div class="form-inline mb-4">
								<button
									class="btn btn-color-dark ml-3"
									id="attachButton"
								>
									<i class="fas fa-paperclip text-white"></i>
								</button>
								<input
									type="text"
									class="form-control mx-4"
									id="filename"
									disabled
								/>
								<button class="btn btn-color-dark mx-3">
									Upload
								</button>
								<input
									type="file"
									id="fileUploader"
									name="fileUploader"
									accept=".xls, .xlsx"
									class="d-none"
								/>
							</div>
						</div>
				</div>
			</div>
			<!-- /#page-content-wrapper -->
		</div>
