            function loadSelect() {
				db.collection('classes')
					.get()
					.then((querySnapshot) => {
						querySnapshot.forEach((doc) => {
							// doc.data() is never undefined for qu	ery doc snapshots
							console.log(doc.id, ' => ', doc.data())
							$('#classDropdown').append(
								'<option value="' +
									doc.id +
									'">' +
									doc.data().className +
									'</option>'
							)
						})
					})
					.catch((error) => {
						console.log('Error getting documents: ', error)
					})
            }

            function loadRegNos(){
                let regNos=[]
                db.collection('users')
                    .where('userType','==','student')
					.get()
					.then((querySnapshot) => {
						querySnapshot.forEach((doc) => {
							// doc.data() is never undefined for qu	ery doc snapshots
							regNos.push(doc.id)
                        })
                        $('#regNo').autocomplete({
                            source: regNos,
                        })

					})
					.catch((error) => {
						console.log('Error getting documents: ', error)
					})
			}

            $('#createAttendance').submit((e)=>{
                e.preventDefault()
                let subjects=[]

                let sub=$('#subjectDropdown').val()
				let attd=sub+'#'+$('#currentCount').val()/$('#totalCount').val()*100
				const dbref=db.collection('attendance').doc($('#regNo').val())
				let res=($('#currentCount').val()/$('#totalCount').val())/100;

				dbref.get().then((doc)=>{
					if(doc.exists){
						dbref.update({
								attended: $('#currentCount').val(),
								total: $('#totalCount').val(),
								attendance: res.toFixed(2)
							})
							.then(() => {
								console.log('Document successfully written!')
								$('#createAttendance').trigger('reset')
								showMessage('Attendance added succeffully')
							})
							.catch((error) => {
								console.error('Error writing document: ', error)
							})
					}else{
						db.collection('attendance').doc($('#regNo').val()).set({
								class: $('#classDropdown').val(),
								attended: $('#currentCount').val(),
								total: $('#totalCount').val(),
								attendance: res.toFixed(2)
