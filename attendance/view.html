            function loadTable() {
				let dataSet=[]
				db.collection("attendance").get().then((querySnapshot)=>{
					querySnapshot.forEach((doc)=> {
						dataSet.push([doc.id,doc.data().class,doc.data().attended,doc.data().total])
					})

					$('#attendanceTable').DataTable({
						data: dataSet,
						columns: [
							{title: 'Reg No'},
							{ title: 'Class Name' },
							{ title: 'Classes Attended' },
							{ title: 'Total Classes' },
							{
								data: null,
								className: "center",
								defaultContent: '<a href="" class="editor_edit" id="edit" data-toggle="modal" data-target="#editModal">Edit</a> | <a href="" class="editor_remove" id="delete">Delete</a>'
							}
								
						],
						
					})

				})
			}

			function showMessage(msg) {
				$('.alert').addClass('show')
				$('#alertMessage').append(msg)
			}
			
			//DELETE
			$('#attendanceTable').on('click', 'a.editor_remove', function(e){
				e.preventDefault();
				let id = $('td:first', $(this).parents('tr')).text()
				let tid = '#'+ $(this).attr('id')

				db.collection("attendance").doc(id).delete().then(()=> {
					console.log("Document successfully deleted!");
					showMessage('Data successfully deleted!')
					$(this).parents('tr').remove()
				}).catch((error)=> {
					console.error("Error removing document: ", error);
				})
			})

			//EDIT
			$('#attendanceTable').on('click', 'a.editor_edit', function(e) {
				e.preventDefault();
				let regno = $('td:first', $(this).parents('tr')).text()
				let name = $(this).closest('tr').find('td:eq(1)').text()
				let attend = $(this).closest('tr').find('td:eq(2)').text()
				let total = $(this).closest('tr').find('td:eq(3)').text()
				$('#regno').val(regno)
				$('#className').val(name)
				$('#attend').val(attend)
				$('#total').val(total)
			})
			
			$('#editForm').submit((e)=>{
				e.preventDefault()
				db.collection('attendance').doc($('#regno').val()).update({
					attended: $('#attend').val(),
					total: $('#total').val()
				}).then(()=>{
					console.log('update success')
					location.reload()
				}).catch((err)=>{
					console.log(err)
				})

			})

			$('#report').click((e)=>{
				let filename=''
				let downloadLink;
				let dataType = 'application/vnd.ms-excel';
				let tableSelect = document.getElementById('attendanceTable');
				let tableHTML = tableSelect.outerHTML.replace(/ /g, '%20');

				// Specify file name
				filename = filename?filename+'.xls':'attendance_data.xls';

				// Create download link element
				downloadLink = document.createElement("a");

				document.body.appendChild(downloadLink);
				if(navigator.msSaveOrOpenBlob){
					var blob = new Blob(['\ufeff', tableHTML], {
						type: dataType
					});
					navigator.msSaveOrOpenBlob( blob, filename);
				}else{
					// Create a link to the file
					downloadLink.href = 'data:' + dataType + ', ' + tableHTML;
				
					// Setting the file name
					downloadLink.download = filename;
					
					//triggering the function
					downloadLink.click();
				}
			})
