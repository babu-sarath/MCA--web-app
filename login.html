<body>

    <div class="col-md-5">
        <h3>Login</h3>
        <form id="form"> 
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="inputMail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="inputPass" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig)
        }

        //make auth and functions references
        const auth = firebase.auth()

    <script>
        $("#form").submit((e)=>{
            
            e.preventDefault();
            var email = $('#inputMail').val();
            var password = $('#inputPass').val();
            
            auth.signInWithEmailAndPassword(email, password).then(user=>{
                window.location.replace("index.html")
            }).catch((error)=>{
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log(errorCode);
                alert(errorMessage);
            });

        });
    </script>
